<div class="grid-container">
    <h1 class="mat-h1">Profile</h1>
    <mat-card class="profile-card">
      <mat-card-content class="profile-card-content">
        <form class="example-form"  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" formControlName="firstName" name="firstName" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Last Name" formControlName="lastName" name="lastName" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-card-actions class="example-full-width">
                  <button mat-raised-button type="submit" [disabled]="loading" color="primary">Save</button>
                </mat-card-actions>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
