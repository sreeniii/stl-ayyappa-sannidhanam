<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  
  <mat-card-content class="profile-card-content">
    <form class="example-form"  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput [readonly]="!editMode" placeholder="First Name" formControlName="firstName" name="firstName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput [readonly]="!editMode" placeholder="Last Name" formControlName="lastName" name="lastName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-card-actions class="example-full-width" *ngIf="editMode">
              <button mat-raised-button type="submit" [disabled]="loading" color="primary">Save</button>
              <a (click)="cancelUpdate()" class="btn btn-link">Cancel</a>
            </mat-card-actions>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
