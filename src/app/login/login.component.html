<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-spinner [style.display]="loading ? 'block' : 'none'" class="example-icon"></mat-spinner>
            <mat-card-actions class="example-full-width">
              <button mat-raised-button type="submit" [disabled]="loading" color="primary">Login</button>
              <a routerLink="/register" class="btn btn-link">Register</a>
            </mat-card-actions>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
